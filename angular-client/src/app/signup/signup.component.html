<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
  
            <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit()" style="width: 23rem;">
                
              <div class="form-outline mb-4">
                <input type="text" name="firstName" class="form-control form-control-lg" [(ngModel)]="firstName" />
                <label class="form-label" for="firstName">First Name</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="text" name="lastName" class="form-control form-control-lg" [(ngModel)]="lastName" />
                <label class="form-label" for="lastName">Last Name</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="email" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-warning btn-lg btn-block" type="submit">SignUp</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" routerLink="/forgot-password">Forgot password?</a></p>
              <p>Already have an account? <a routerLink="/login" class="link-info">login here</a></p>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
