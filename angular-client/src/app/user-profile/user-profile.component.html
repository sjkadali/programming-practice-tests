<section class="vh-100 gradient-custom">
    <div class="container py-5 h-50">
      <div class="row g-5 justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Profile</h3>
    
              <form [formGroup]="profileForm" (ngSubmit)="onUpdate()" style="width: 24rem;">
                <div class="col-"> 
                <div class="form-outline mb-4">
                  <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName" />
                  <label class="form-label" for="firstName">First Name</label>
                </div>
                </div>

                <div class="col">
                <div class="form-outline mb-4">
                  <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName" />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="email">Email address</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="role" id="role" class="form-control form-control-lg" formControlName="role" />
                    <label class="form-label" for="role">Role</label>
                 </div>

                 <div class="form-outline mb-3">
                    <button id="changePassword" class="btn btn-secondary btn-lg btn-block m-4" (click)="changePassword()" type="submit">Change Password</button>
                </div>
                    
                <div class="form-outline mb-4">
                    <button id="updateButton" class="btn btn-lg btn-block m-4" [disabled]="!profileForm.valid" type="submit">Update</button>
                    <button class="btn btn-warning btn-lg btn-block m-4" (click)="onCancel()">Cancel</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" routerLink="/reset-password">Forgot password?</a></p>
                <p>Already have an account? <a routerLink="/login" class="link-info">login here</a></p>
    
              </form>
    
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
