<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Forgot Password</h3>
    
              <form #forgotPwdForm="ngForm" (ngSubmit)="onSubmit()" style="width: 25rem;">
                
                <div class="pt-1 mb-4">
                    <h6 >Enter the email address to sent the password</h6>
                </div>

                <div class="form-group mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="email"  required/>
                </div>             
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-warning btn-lg btn-block" type="submit" [disabled]="!forgotPwdForm.valid">Submit</button>
                </div>

                <div *ngIf="message" id="message" >
                  <h6 >{{message}}</h6>
                </div>

                <div *ngIf="error" id="error" class="pt-1 mb-4">
                  <h6 >{{error}}</h6>
                </div>

              </form>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
